  <!-- Updated Gallery Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gallery = document.getElementById('gallery');
      const bucketUrl = 'https://lukeyoung-montana-gallery.s3.amazonaws.com/';
      const imageNames = [
        'FullSizeRender (1).jpg',
        'FullSizeRender (2).jpg',
        'FullSizeRender.jpg',
        'IMG_0812.jpg',
        'IMG_1848.jpg',
        'IMG_1905.jpg',
        'IMG_2033.jpg',
        'IMG_2051.jpg',
        'IMG_4325.jpg',
        'IMG_5392.jpg',
        'IMG_5399.jpg',
        'IMG_5401.jpg',
        'IMG_5404.jpg',
        'IMG_5417.jpg',
        'IMG_5424.jpg',
        'IMG_5425.jpg',
        'IMG_5426.jpg',
        'IMG_5429.jpg'
      ];

      imageNames.forEach(imageName => {
        // Create anchor element for GLightbox
        const link = document.createElement('a');
        link.href = bucketUrl + encodeURIComponent(imageName);
        link.className = 'glightbox';
        link.setAttribute('data-gallery', 'montana-gallery');
        link.setAttribute('data-title', `Montana Photo: ${imageName.replace('.jpg', '').replace(/_/g, ' ')}`);

        // Create image element
        const img = document.createElement('img');
        img.src = bucketUrl + imageName;
        img.alt = `Montana Photo: ${imageName.replace('.jpg', '').replace(/_/g, ' ')}`;
        img.loading = 'lazy';

        // Append image to link, then link to gallery
        link.appendChild(img);
        gallery.appendChild(link);
      });

      // Initialize GLightbox
      const lightbox = GLightbox({
        selector: '.glightbox',
        loop: true,
        zoomable: true,
        draggable: false,
        touchNavigation: true
      });
    });
  </script>
