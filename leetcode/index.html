<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Tldraw with Manual Save</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body,
    div,
    button {
      font-family: 'Times New Roman', serif;
    }

    #navigation {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 0 1rem 1rem 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10000;
      transition: transform 0.3s ease;
    }

    #navigation.collapsed {
      transform: translateY(-50%) translateX(calc(-100% + 20px));
    }

    #navigation.collapsed .nav-content {
      opacity: 0;
      pointer-events: none;
    }

    .nav-content {
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    #collapseToggle {
      position: absolute;
      right: -5px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      width: 20px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      font-size: 12px;
    }

    #navigation.collapsed #collapseToggle {
      transform: translateY(-50%) rotate(180deg);
    }

    .nav-icon {
      font-family: 'Times New Roman', serif;
      cursor: pointer;
      padding: 10px;
      transition: all 0.3s ease;
      font-size: 16px;
      text-align: left;
      margin-bottom: 0.5rem;
    }

    .nav-icon:hover {
      color: #3b82f6;
    }

    #loginButton,
    #saveButton {
      font-family: 'Times New Roman', serif;
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
      outline: none;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #loginButton:hover,
    #saveButton:hover {
      background-color: #2563eb;
    }

    #saveButton {
      display: none;
    }

    #autoSaveIndicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      z-index: 10000;
    }
  </style>
  <script type="module" crossorigin src="/leetcode/assets/index-CtZal2i-.js"></script>
  <link rel="stylesheet" crossorigin href="/leetcode/assets/index-S0BPUkzz.css">
</head>
<body class="bg-white">
  <nav id="navigation" class="flex flex-col space-y-4">
    <div id="collapseToggle">â–¶</div>
    <div class="nav-content">
      <a href="../index.html" class="nav-icon">Home</a>
      <button id="loginButton" class="nav-icon">Unlock Editor</button>
      <button id="saveButton" class="nav-icon">Save</button>
    </div>
  </nav>

  <div id="tldraw-wrapper"></div>
  <div id="autoSaveIndicator">Auto-saving...</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saveButton = document.getElementById('saveButton');
      const autoSaveIndicator = document.getElementById('autoSaveIndicator');
      const navigation = document.getElementById('navigation');
      const collapseToggle = document.getElementById('collapseToggle');
      let hasUnsavedChanges = false;
      let isEditorUnlocked = false;

      // Add collapse toggle functionality
      collapseToggle.addEventListener('click', () => {
        navigation.classList.toggle('collapsed');
      });

      // Function to show auto-save indicator
      function showAutoSaveIndicator() {
        autoSaveIndicator.style.display = 'block';
        setTimeout(() => {
          autoSaveIndicator.style.display = 'none';
        }, 2000);
      }

      // Auto-save every minute
      setInterval(() => {
        if (isEditorUnlocked && saveButton.style.display !== 'none') {
          saveButton.click();
          showAutoSaveIndicator();
        }
      }, 60000);

      // Track changes
      document.addEventListener('keydown', () => {
        hasUnsavedChanges = true;
      });
      document.addEventListener('mouseup', () => {
        hasUnsavedChanges = true;
      });

      // Handle editor unlock state
      document.getElementById('loginButton').addEventListener('click', () => {
        isEditorUnlocked = true;
      });

      // Prevent accidental navigation
      window.addEventListener('beforeunload', (e) => {
        if (hasUnsavedChanges && isEditorUnlocked) {
          e.preventDefault();
          e.returnValue = '';
        }
      });

      // Handle back/forward navigation
      window.addEventListener('popstate', (e) => {
        if (hasUnsavedChanges && isEditorUnlocked) {
          if (!confirm('You have unsaved changes. Do you want to leave?')) {
            e.preventDefault();
            history.pushState(null, null, window.location.pathname);
          } else {
            saveButton.click();
          }
        }
      });

      // Save on visibility change (tab switch/close)
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden' && isEditorUnlocked && hasUnsavedChanges) {
          saveButton.click();
        }
      });

      // Reset unsaved changes flag after save
      saveButton.addEventListener('click', () => {
        hasUnsavedChanges = false;
      });
    });
  </script>
</body>
</html>
